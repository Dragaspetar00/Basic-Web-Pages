<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Dijital Saat ve Tarih</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
            color: #f4f4f4;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .clock-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 1000px rgba(0, 0, 0, 0.3);
            color: rgb(248, 248, 248);
            transition: all 0.3s ease;
            max-width: 90%;
            width: 100%;
            max-width: 600px;
            
        }

        body.dark-mode .clock-container {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 1000px rgba(255, 255, 255, 0.3);
        }

        .time {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            transition: all 1s ease;
        }

        .time:hover {
            color: rgb(233, 15, 84);
            text-shadow: 2px 2px 40px rgb(255, 0, 0);
            transform: scale(1.3);
        }

        .date {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 25px;
            word-wrap: break-word;
            text-shadow: 2px 2px 10px rgb(255, 255, 255);    
            transition: all 1s ease;
        }
        .date:hover {
            color: rgb(233, 179, 15);
            text-shadow: 0 0px 10px rgb(0, 255, 0);
            transform: scale(1.2);
        }
 
        .toggle-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        body.dark-mode .toggle-button {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
        }

        body.dark-mode .toggle-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .time {
                font-size: 2.8rem;
            }
            .date {
                font-size: 1.15rem;
            }
            .toggle-button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 400px) {
            .time {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">--:--:--:--</div>
        <div class="date" id="date">Y√ºkleniyor...</div>
        <button class="toggle-button" id="darkModeToggle">üåô Dark Mode</button>
    </div>

    <script>  // Kullanƒ±cƒ±nƒ±n tarayƒ±cƒ± dilini al
const userLang = navigator.language || navigator.userLanguage;

function updateClock() {
    const now = new Date();

    // Saat, dakika, saniye
    const timeOptions = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false // 24 saat formatƒ±
    };

    // Temel saat kƒ±smƒ±nƒ± olu≈ütur
    const timeString = new Intl.DateTimeFormat(userLang, timeOptions).format(now);

    // Milisaniye ekle (√º√ß haneli)
    const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

    // Saat + milisaniye birle≈üimi
    const fullTime = `${timeString}.${milliseconds}`;

    document.getElementById('time').textContent = fullTime;

    // Tarih kƒ±smƒ±
    const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };

    const dateString = new Intl.DateTimeFormat(userLang, dateOptions).format(now);
    document.getElementById('date').textContent = dateString;
}

// Daha akƒ±cƒ± g√∂r√ºnmesi i√ßin 50ms‚Äôde bir g√ºncelle
setInterval(updateClock, 0);

// Sayfa y√ºklendiƒüinde hemen g√∂ster
updateClock();

// Karanlƒ±k mod toggle
document.getElementById('darkModeToggle').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');

    const button = this;
    if (document.body.classList.contains('dark-mode')) {
        button.textContent = '‚òÄÔ∏è Light Mode';
    } else {
        button.textContent = 'üåô Dark Mode';
    }
});

// Tarayƒ±cƒ± temasƒ±na g√∂re otomatik karanlƒ±k mod
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-mode');
    document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
}
 </script>
</body>
</html>
