    .toast{

    .toast.show{ opacity:1; transform: translateX(-50%) translateY(0); }
    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }

  <script defer>
    // Yardımcılar
    const pad = n => String(n).padStart(2, '0');

    // Tarihi güvenli üretmek için (sadece gün bazlı, DST etkisini minimize etmek adına UTC gün indeksini kullanır)
    function parseDateInput(val){
      if(!val) return null;
      const [y,m,d] = val.split('-').map(Number);
      if(!y || !m || !d) return null;
      // UTC gün
      return new Date(Date.UTC(y, m-1, d));
    }
    function dateToLocalYMD(utcDate){
      // UTC formundan yerel yıl/ay/gün çıkarıp lokal 00:00 oluştur
      const y = utcDate.getUTCFullYear();
      const m = utcDate.getUTCMonth();
      const d = utcDate.getUTCDate();
      return new Date(y, m, d);
    }
    function formatDateDMY(date){
      const y = date.getFullYear();
      const m = date.getMonth()+1;
      const d = date.getDate();
      return `${pad(d)}.${pad(m)}.${y}`;
    }
    function formatTimeHMS(date){
      return `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }
    function parseTimeToSeconds(val){
      if(!val) return null;
      const parts = val.split(':').map(Number);
      const h = parts[0] ?? 0, m = parts[1] ?? 0, s = parts[2] ?? 0;
      if(Number.isNaN(h) || Number.isNaN(m) || Number.isNaN(s)) return null;
      return h*3600 + m*60 + s;
    }
    function secondsToHMS(sec){
      sec = Math.max(0, Math.min(86399, Math.floor(sec)));
      const h = Math.floor(sec/3600);
      const m = Math.floor((sec%3600)/60);
      const s = sec%60;
      return {h,m,s};
    }
    function randomInt(min, max){ // inclusive
      if(max < min) [min, max] = [max, min];
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomDateOnly(startUTC, endUTC){
      const dayMs = 86400000;
      const startDay = Math.floor(startUTC.getTime() / dayMs);
      const endDay = Math.floor(endUTC.getTime() / dayMs);
      const randDay = randomInt(startDay, endDay);
      return new Date(randDay * dayMs); // UTC tabanlı tarih
    }

    // Elemanlar
    const radios = Array.from(document.querySelectorAll('input[name="mod"]'));
    const badge = document.getElementById('badge-mod');
    const resultEl = document.getElementById('result');
    const resultSubEl = document.getElementById('result-sub');

    const disc = document.getElementById('disc-aralik');
    const discHeader = disc.querySelector('header');
    const dateRange = document.getElementById('date-range');
    const timeRange = document.getElementById('time-range');

    const startDateEl = document.getElementById('start-date');
    const endDateEl = document.getElementById('end-date');
    const startTimeEl = document.getElementById('start-time');
    const endTimeEl = document.getElementById('end-time');

    const btnUret = document.getElementById('btn-uret');
    const btnSifirla = document.getElementById('btn-sifirla');
    const btnKopyala = document.getElementById('btn-kopyala');
    const btnPaylas = document.getElementById('btn-paylas');
    const btnYenile = document.getElementById('btn-yenile');
    const toast = document.getElementById('toast');

    function currentMode(){
      const checked = radios.find(r => r.checked);
      return checked ? checked.value : 'date';
    }
    function updateModeUI(){
      const mode = currentMode();
      // Rozet metni
      badge.textContent = mode === 'date' ? 'Sadece Tarih' : mode === 'time' ? 'Sadece Saat' : 'Tarih + Saat';
      // Aralık alanlarını mod’a göre göster
      dateRange.style.display = (mode === 'date' || mode === 'datetime') ? '' : 'none';
      timeRange.style.display = (mode === 'time' || mode === 'datetime') ? '' : 'none';
    }

    radios.forEach(r => r.addEventListener('change', updateModeUI));
    updateModeUI();

    // Disclosure toggle
    function toggleDisclosure(){
      const isOpen = disc.getAttribute('data-open') === 'true';
      disc.setAttribute('data-open', String(!isOpen));
      discHeader.setAttribute('aria-expanded', String(!isOpen));
    }
    discHeader.addEventListener('click', toggleDisclosure);
    discHeader.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleDisclosure(); }
    });

    // Varsayılan aralıklar (kullanıcı girmezse)
    function defaultDateRange(){
      // 1970-01-01 — 2100-12-31
      const start = new Date(Date.UTC(1970,0,1));
      const end = new Date(Date.UTC(2100,11,31));
      return [start, end];
    }
    function defaultTimeRange(){
      return [0, 23*3600 + 59*60 + 59]; // 00:00:00 — 23:59:59
    }

    function sanitizeDateRange(){
      const s = parseDateInput(startDateEl.value);
      const e = parseDateInput(endDateEl.value);
      let [startUTC, endUTC] = s && e ? [s, e] : defaultDateRange();
      if(s && !e){ endUTC = s; }
      if(!s && e){ startUTC = e; }
      if(endUTC.getTime() < startUTC.getTime()){
        // Swap ve input’ları da düzelt (daha anlaşılır olur)
        const tmp = startUTC; startUTC = endUTC; endUTC = tmp;
        if(startDateEl.value && endDateEl.value){
          const t = startDateEl.value; startDateEl.value = endDateEl.value; endDateEl.value = t;
        }
      }
      return [startUTC, endUTC];
    }
    function sanitizeTimeRange(){
      const s = parseTimeToSeconds(startTimeEl.value);
      const e = parseTimeToSeconds(endTimeEl.value);
      let [startSec, endSec] = (s != null && e != null) ? [s, e] : defaultTimeRange();
      if(s != null && e == null){ endSec = s; }
      if(s == null && e != null){ startSec = e; }
      if(endSec < startSec){
        const tmp = startSec; startSec = endSec; endSec = tmp;
        if(startTimeEl.value && endTimeEl.value){
          const t = startTimeEl.value; startTimeEl.value = endTimeEl.value; endTimeEl.value = t;
        }
      }
      return [startSec, endSec];
    }

    function generate(){
      const mode = currentMode();
      let output = '';
      let sub = '';

      if(mode === 'date'){
        const [startUTC, endUTC] = sanitizeDateRange();
        const utcRandom = randomDateOnly(startUTC, endUTC);
        const localDate = dateToLocalYMD(utcRandom);
        output = formatDateDMY(localDate);
        sub = `Aralık: ${formatDateDMY(dateToLocalYMD(startUTC))} – ${formatDateDMY(dateToLocalYMD(endUTC))}`;
      }
      else if(mode === 'time'){
        const [s, e] = sanitizeTimeRange();
        const randSec = randomInt(s, e);
        const {h,m,s:sx} = secondsToHMS(randSec);
        const local = new Date();
        local.setHours(h, m, sx, 0);
        output = formatTimeHMS(local);
        const {h:hs, m:ms, s:ss} = secondsToHMS(s);
        const {h:he, m:me, s:se} = secondsToHMS(e);
        sub = `Aralık: ${pad(hs)}:${pad(ms)}:${pad(ss)} – ${pad(he)}:${pad(me)}:${pad(se)}`;
      }
      else {
        // datetime
        const [startUTC, endUTC] = sanitizeDateRange();
        const [s, e] = sanitizeTimeRange();
        const utcRandom = randomDateOnly(startUTC, endUTC);
        const dayLocal = dateToLocalYMD(utcRandom);
        const randSec = randomInt(s, e);
        const {h,m,s:sx} = secondsToHMS(randSec);
        const dt = new Date(dayLocal.getFullYear(), dayLocal.getMonth(), dayLocal.getDate(), h, m, sx, 0);
        output = `${formatDateDMY(dt)} ${formatTimeHMS(dt)}`;

        const {h:hs, m:ms, s:ss} = secondsToHMS(s);
        const {h:he, m:me, s:se} = secondsToHMS(e);
        sub = `Tarih: ${formatDateDMY(dateToLocalYMD(startUTC))} – ${formatDateDMY(dateToLocalYMD(endUTC))} • Saat: ${pad(hs)}:${pad(ms)}:${pad(ss)} – ${pad(he)}:${pad(me)}:${pad(se)}`;
      }

      resultEl.textContent = output;
      resultSubEl.textContent = sub;
    }

    function showToast(msg="Kopyalandı!"){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1400);
    }

    btnUret.addEventListener('click', generate);
    btnYenile.addEventListener('click', generate);

    btnSifirla.addEventListener('click', () => {
      startDateEl.value = '';
      endDateEl.value = '';
      startTimeEl.value = '';
      endTimeEl.value = '';
      showToast('Aralıklar sıfırlandı');
    });

    btnKopyala.addEventListener('click', async () => {
      const text = resultEl.textContent.trim();
      if(!text || text.startsWith('Hazır')) return;
      try{
        await navigator.clipboard.writeText(text);
        showToast('Kopyalandı!');
      }catch{
        showToast('Kopyalanamadı 😕');
      }
    });

    btnPaylas.addEventListener('click', async () => {
      const text = resultEl.textContent.trim();
      if(!text || text.startsWith('Hazır')) return;
      if(navigator.share){
        try{
          await navigator.share({ title: 'Rastgele Tarih & Saat', text, url: location.href });
        }catch{}
      }else{
        try{
          await navigator.clipboard.writeText(text);
          showToast('Panoya kopyalandı (Paylaşım desteği yok)');
        }catch{
          showToast('Paylaşım kullanılamıyor');
        }
      }
    });

    // Enter ile hızlı üretim
    document.addEventListener('keydown', (e) => {
      const tag = (e.target && e.target.tagName) || '';
      if(e.key === 'Enter' && (tag !== 'INPUT')){
        generate();
      }
    });

    // İlk yüklemede rozet/alanları mod’a göre ayarla
    updateModeUI();
  </script>
</body>
