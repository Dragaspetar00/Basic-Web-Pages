<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Not Defteri</title>
  <style>
    :root {
      --primary: #6366f1; --primary-dark: #4f46e5;
      --bg: #f9fafb; --card: #ffffff; --text: #111827; --muted: #6b7280;
      --border: #e5e7eb; --danger: #ef4444; --success: #10b981; --warn: #f59e0b;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    [data-theme="dark"] {
      --bg: #111827; --card: #1f2937; --text: #e5e7eb; --muted: #9ca3af;
      --border: #374151;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text); line-height: 1.5;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 12px; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 0; border-bottom: 1px solid var(--border);
    }
    h1 { margin: 0; font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    #themeToggle {
      border: 1px solid var(--border); background: none; color: var(--text);
      padding: 6px 10px; border-radius: 8px; cursor: pointer;
    }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: var(--shadow); }
    .section { padding: 12px; margin: 12px 0; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin: 6px 0; align-items: center; }
    .grow { flex: 1 1 200px; }
    input, select, textarea {
      padding: 8px; border: 1px solid var(--border); border-radius: 8px;
      background: var(--bg); color: var(--text); font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--primary); border-color: transparent;
    }
    textarea { width: 100%; min-height: 120px; resize: vertical; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 4px;
      padding: 8px 10px; border: 1px solid var(--border); border-radius: 8px;
      background: var(--bg); color: var(--text); cursor: pointer; font-size: 14px;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    .btn-danger { background: var(--danger); border-color: var(--danger); color: #fff; }
    .btn-success { background: var(--success); border-color: var(--success); color: #fff; }
    .btn-icon { padding: 8px; min-width: 36px; }
    .toolbar { display: flex; gap: 6px; flex-wrap: wrap; }
    .chips { display: flex; gap: 6px; flex-wrap: wrap; }
    .chip { padding: 4px 8px; border-radius: 9999px; border: 1px dashed var(--border); background: var(--bg); color: var(--muted); font-size: 12px; }
    .hidden { display: none !important; }

    ul { list-style: none; padding: 0; margin: 0; }
    .note { background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: var(--shadow); padding: 12px; margin: 8px 0; }
    .note-header { display: flex; gap: 8px; justify-content: space-between; align-items: flex-start; }
    .note-title { font-weight: 700; font-size: 1rem; }
    .note-cat { background: var(--primary); color: #fff; padding: 4px 8px; border-radius: 9999px; font-size: 12px; }
    .note-tags { display: flex; gap: 6px; flex-wrap: wrap; margin: 6px 0; }
    .tag { font-size: 11px; color: var(--muted); background: var(--bg); border: 1px dashed var(--border); border-radius: 9999px; padding: 3px 6px; }
    .meta { font-size: 12px; color: var(--muted); display: flex; gap: 8px; flex-wrap: wrap; margin: 6px 0; }
    .content { margin: 6px 0; }
    .note-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; margin-top: 6px; }
    .note-audio { margin-top: 6px; width: 100%; }
    .actions { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-end; margin-top: 8px; }
    .pinned { box-shadow: 0 0 0 2px rgba(245,158,11,0.2), var(--shadow); }

    @media (max-width: 560px) {
      .container { padding: 8px; }
      .row { flex-direction: column; gap: 4px; }
      .btn-icon { min-width: 34px; }
      .actions { justify-content: flex-start; }
    }
  </style>
</head>
<body>

  </div>

  <script src="app.js"></script>
</body>
</html>
